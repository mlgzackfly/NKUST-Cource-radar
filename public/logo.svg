<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtle gradient background -->
  <defs>
    <linearGradient id="bg-large" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#F1F5F9"/>
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect width="120" height="120" rx="24" fill="url(#bg-large)"/>
  <rect width="120" height="120" rx="24" fill="#64748B" opacity="0.03"/>

  <!-- Minimal radar circles (subtle, centered) -->
  <circle cx="60" cy="60" r="38" fill="none" stroke="#64748B" stroke-width="1.5" opacity="0.10"/>
  <circle cx="60" cy="60" r="28" fill="none" stroke="#64748B" stroke-width="1.5" opacity="0.15"/>
  <circle cx="60" cy="60" r="18" fill="none" stroke="#64748B" stroke-width="1.5" opacity="0.20"/>
  <circle cx="60" cy="60" r="10" fill="none" stroke="#64748B" stroke-width="1.5" opacity="0.25"/>

  <!-- Center dot -->
  <circle cx="60" cy="60" r="3" fill="#64748B" opacity="0.35"/>

  <!-- Subtle scan lines (minimal accent) -->
  <line x1="60" y1="60" x2="60" y2="30" stroke="#64748B" stroke-width="2" opacity="0.15" stroke-linecap="round"/>
  <line x1="60" y1="60" x2="82" y2="45" stroke="#64748B" stroke-width="1.5" opacity="0.12" stroke-linecap="round"/>

  <!-- Small accent dots (course markers) -->
  <circle cx="82" cy="38" r="2.5" fill="#64748B" opacity="0.25"/>
  <circle cx="38" cy="38" r="2.5" fill="#64748B" opacity="0.25"/>
  <circle cx="85" cy="60" r="2.5" fill="#64748B" opacity="0.25"/>
</svg>
